<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
        <section  class="cardimages">
            <picture>
                <img src="images\image-product-desktop.jpg" alt="perfume"  class="deskimg">
                <img src="images\image-product-mobile.jpg" alt="perfume"  class="mobimg">
              </picture>
            </section>
        
        <section class="cardtext">
            <p class="perfume">perfume</p>

        <h2>Gabrielle Essence Eau De Parfum</h2>
      
        <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="prices">
            <p class="price1">$149.99</p> <p class="price2">$169.99</p>
          </div>
            
                
       <div class="add">
        <img src="images\icon-cart.svg" alt="icon" class="shopicon">
        Add to Cart</div> 
      </div>
        </div>
    </div>
</main>

 
</body>
</html>
